<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0a1014" />
    <meta
      name="description"
      content="A Journey Through the Unknown is a text adventure game entirely generated by AI. You explore an alien world and make choices that will affect the outcome of a story as it unfolds in front of you. Your choices will lead you across any of 819 unique events."
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <style>
      @font-face {
        font-family: "Inconsolata";
        src: local("Inconsolata"), url(./fonts/Inconsolata/Inconsolata-Regular.ttf) format("truetype");
      }

      @font-face {
        font-family: "Inconsolata";
        font-weight: 900;
        src: local("Inconsolata"), url(./fonts/Inconsolata/Inconsolata-Black.ttf) format("truetype");
      }
      
      @font-face {
        font-family: "Inconsolata";
        font-weight: 600;
        src: local("Inconsolata"), url(./fonts/Inconsolata/Inconsolata-SemiBold.ttf) format("truetype");
      }

      @font-face {
        font-family: "Inconsolata";
        font-weight: 200;
        src: local("Inconsolata"), url(./fonts/Inconsolata/Inconsolata-ExtraLight.ttf) format("truetype");
      }
    </style>
    <title>AJTU - A Journey Through the Unknown</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <iframe frameBorder="0" style="height:100vh;width:100vw" src="https://ajtu-dd6e7.web.app/">
  </body>
</html>
